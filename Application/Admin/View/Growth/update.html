<include file="Public/header" title="编辑成长" />
<div id="page-wrapper">
    <form method="post" action="{:U('growth/update')}">
        <div class="form-group">
            <label for="aa">金钱</label>
            <input type="text" name="money" class="form-control" id="aa" placeholder="输入用户名" value= "{$model['money']}">
        </div>
        <div class="form-group">
            <label for="aa">灵气</label>
            <input type="text" name="soul" class="form-control" id="aa" value= "{$model['soul']}" placeholder="输入密码">
        </div>
         <div class="form-group">
            <label for="aa">日期</label>
            <input type="text" name="date" class="form-control" id="aa" value= "{$model['date']}" placeholder="输入密码">
        </div>
        <div class="form-group">
            <label for="aa">账号</label>
            <input type="text" name="mobile" class="form-control" id="aa" value= "{$model['user']['mobile']}" placeholder="输入账号">
        </div>

        <input type="hidden" name="id" value="{$model['id']}">

        <button type="submit" class="btn btn-default">修改</button>
    </form>
</div>
<include file="Public/footer" />
