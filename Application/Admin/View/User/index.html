<include file="Public/header" title="分类列表" />

<div id="page-wrapper">
    
    <div class="row">
        <div class="col-md-6">
            <a href="{:U('user/add')}" class="btn btn-success">添加用户</a>
        </div>
        <div class="col-md-6">
            <form action="{:U('user/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入用户名关键词搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>编号</th>
                <th>账号</th>
                <th>用户名</th>
                <th>真实姓名</th>
                <th>性别</th>
                <th>会员类别</th>
                <th>等级</th>
            </tr>
        </thead>
        <tbody>
        <foreach name="model" item="v">
            <tr>
                <td>{$v.user_id}</td>
                <td>{$v.mobile}</td>
                <td>{$v.user_name}</td>
                <td>{$v.real_name}</td>
                <td><php>echo get_sex($v.sex);</php></td>
                <td>{$v.class}</td>
                <td>{$v.grade}</td>
                <td><a href="{:U('user/update',array('id'=>$v['user_id']))}">编辑</a> | <a href="{:U('user/delete',array('id'=>$v['user_id']))}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a></td>
            </tr>
        </foreach>
        </tbody>
    </table>
    {$page}
</div>


<include file="Public/footer" />
