<include file="Public/header" title="添加公告" />
<div id="page-wrapper">
    <form method="post" action="{:U('notice/update')}">
        <div class="form-group">
            <label for="aa">公告</label>
            <textarea name="intro"   rows="10" class="form-control" id="aa" placeholder="输入公告" >{$model['intro']}</textarea>
        </div>

        <div class="form-group">
        	<label for="bb">日期</label>
        	<input type="text" name="date" id="bb"  class="form-control" placeholder="请输入日期" value="{$model['date']}">
        </div>

        <input type="hidden" name="id" value="{$model['id']}">

        <button type="submit" class="btn btn-default">修改</button>
    </form>
</div>
<include file="Public/footer" />
