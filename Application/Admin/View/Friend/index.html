<include file="Public/header" title="分类列表" />

<div id="page-wrapper">
    
    <div class="row">
        <div class="col-md-6">
            <a href="{:U('friend/add')}" class="btn btn-success">添加朋友</a>
        </div>
        <div class="col-md-6">
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>编号</th>
                <th>主人账号</th>
                <th>主人用户名</th>
                <th>主人姓名</th>
                <th>朋友账号</th>
                <th>朋友用户名</th>
                <th>朋友姓名</th>
            </tr>
        </thead>
        <tbody>
        <foreach name="model" item="v">
            <tr>
                <td>{$v.id}</td>
                <td>{$v['master']['mobile']}</td>
                <td>{$v['master']['user_name']}</td>
                <td>{$v['master']['real_name']}</td>
                <td>{$v['friend']['mobile']}</td>
                <td>{$v['friend']['user_name']}</td>
                <td>{$v['friend']['real_name']}</td>
                <td><a href="{:U('friend/update',array('id'=>$v['id']))}">编辑</a> | <a href="{:U('friend/delete',array('id'=>$v['id']))}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a></td>
            </tr>
        </foreach>
        </tbody>
    </table>
    {$page}
</div>


<include file="Public/footer" />
